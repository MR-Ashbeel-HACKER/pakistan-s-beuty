<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pakistan Landscapes ‚Äî Enhanced</title>

  <style>
    :root{
      --bg: #0d1b2a;
      --accent: #00ffc3;
      --text: #f1f5f9;
      --glass: rgba(255,255,255,0.05);
      --ease: cubic-bezier(.2,.9,.3,1);
    }
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family: "Segoe UI",sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height:1.6;
      overflow-x:hidden;
      scroll-behavior:smooth;
      transition: background 0.4s, color 0.4s;
    }
    body.light { --bg:#f8fafc; --text:#111; --glass: rgba(0,0,0,0.04); }

    /* ---------- INTRO ---------- */
    #intro {
      position:fixed;inset:0;z-index:9999;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,rgba(2,6,23,0.95), rgba(2,6,23,0.85));
      overflow:hidden;
    }
    #intro .bg-slide{ position:absolute; inset:0; background-size:cover; background-position:center; opacity:0; transform:scale(1.08); animation:slideFade 12s linear infinite; }
    @keyframes slideFade{
      0%{opacity:0; transform:scale(1.08)}
      6%{opacity:1; transform:scale(1.02)}
      22%{opacity:1; transform:scale(1)}
      30%{opacity:0; transform:scale(0.98)}
      100%{opacity:0}
    }
    #intro .inner{ position:relative; z-index:10; text-align:center; padding:30px; max-width:1100px; }
    .logo-badge{ display:inline-grid; place-items:center; width:72px; height:72px; border-radius:14px;
      background:linear-gradient(135deg,#00ffc3,#00a3ff); color:#022; font-weight:800;
      box-shadow:0 18px 60px rgba(0,255,195,0.08), inset 0 -6px rgba(255,255,255,0.06);
      margin-bottom:18px; font-size:20px;
    }
    .intro-title{ color:var(--accent); font-size:clamp(1.4rem,4.2vw,3.2rem); letter-spacing:1px; margin-bottom:10px; display:inline-block; line-height:1; }
    .intro-title span.letter{ display:inline-block; transform:translateY(24px) rotateX(25deg); opacity:0; animation:letterIn .7s var(--delay) forwards; }
    @keyframes letterIn{ to{ transform:none; opacity:1 } }
    .intro-sub{ color:rgba(255,255,255,0.85); margin-top:8px; font-size:1rem; opacity:.95; text-shadow:0 8px 30px rgba(0,0,0,0.6); }
    .intro-cta{ margin-top:22px; display:flex; gap:12px; justify-content:center; align-items:center; }
    .btn{ padding:.7rem 1.25rem; border-radius:999px; background:var(--accent); color:#022; font-weight:700; border:none; cursor:pointer; box-shadow:0 14px 40px rgba(0,255,195,0.08); transition:transform .25s var(--ease), box-shadow .25s var(--ease), opacity .25s; }
    .btn.secondary{ background:transparent; border:1px solid rgba(255,255,255,0.08); color:var(--text); }
    .btn:hover{ transform:translateY(-4px); }
    .skip{ position:absolute; top:16px; right:18px; color:rgba(255,255,255,0.9); font-weight:600; background:transparent; border:none; cursor:pointer; padding:8px 10px; border-radius:8px; transition:background .2s; }
    .skip:hover{ background:rgba(255,255,255,0.03); }
    #intro.hide{ animation:introHide .6s forwards; }
    @keyframes introHide{ to{ opacity:0; visibility:hidden; transform:translateY(-12px); } }

    /* ---------- LAYOUT ---------- */
    header{ position:sticky; top:0; z-index:999; background:rgba(0,0,0,0.6); backdrop-filter:blur(8px); display:flex; justify-content:space-between; align-items:center; padding:14px 20px; }
    .brand{ display:flex; gap:10px; align-items:center; }
    .logo{ width:40px; height:40px; border-radius:8px; background:linear-gradient(135deg,#00ffc3,#00a3ff); display:grid; place-items:center; font-weight:bold; color:#012; }
    .title{ font-weight:700; color:var(--accent); letter-spacing:1px; }
    nav a{ margin-left:20px; color:var(--text); text-decoration:none; font-weight:600; position:relative; }
    nav a::after{ content:""; position:absolute; left:0; bottom:-3px; width:0; height:2px; background:var(--accent); transition:.25s; }
    nav a:hover::after{ width:100% }
    nav a:hover{ color:var(--accent) }

    main{ max-width:1100px; margin:36px auto; padding:0 20px; }
    .section{ min-height:82vh; margin:36px 0; padding:26px; background:var(--glass); border-radius:14px; text-align:center; transform:translateY(60px); opacity:0; transition:all .8s var(--ease); }
    .section.show{ transform:none; opacity:1; }

    /* 3D tilt-ready photo */
    .photo{ display:inline-block; perspective:1200px; cursor:pointer; max-width:100%; position: relative; }
    .photo img{ display:block; width:100%; max-height:540px; object-fit:cover; border-radius:12px; transition:transform .18s var(--ease), box-shadow .3s var(--ease); transform-style:preserve-3d; box-shadow:0 14px 40px rgba(0,0,0,0.45); will-change:transform; }
    .photo:hover img{ box-shadow:0 28px 60px rgba(0,0,0,0.55); }

    /* Modal for description */
    .desc-modal {
      position: absolute; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8); color:white;
      display:none; justify-content:center; align-items:center;
      border-radius:12px; padding:20px; text-align:center;
      box-sizing: border-box;
    }
    .desc-modal.show { display:flex; animation:fadeIn 0.3s ease; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    .desc-modal p { font-size:1rem; line-height:1.5; }

    @media (max-width:880px){ .intro-title{ font-size:1.6rem } .photo img{ max-height:360px } }
  </style>
</head>
<body>

  <!-- INTRO -->
  <div id="intro" aria-hidden="false">
    <button class="skip" id="skipIntro" title="Skip intro">Skip ‚úï</button>

    <div class="bg-slide" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Nanga-parbat.jpg/1080px-Nanga-parbat.jpg'); animation-delay:0s;"></div>
    <div class="bg-slide" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Hunza_Valley%2C_Hunza.jpg/1080px-Hunza_Valley%2C_Hunza.jpg'); animation-delay:2.4s;"></div>
    <div class="bg-slide" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Skardu_%2C_Pakistan.jpg/1080px-Skardu_%2C_Pakistan.jpg'); animation-delay:4.8s;"></div>

    <div class="inner" role="dialog" aria-label="Welcome">
      <div class="logo-badge">PK</div>
      <div id="introTitle" class="intro-title" aria-hidden="true"></div>
      <div class="intro-sub">A cinematic tour of Pakistan's most stunning landscapes ‚Äî click enter, or wait to auto-land.</div>
      <div class="intro-cta">
        <button class="btn" id="enterBtn">Enter Site</button>
      </div>
    </div>
  </div>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <div class="logo">PK</div>
      <div class="title">Landscapes</div>
    </div>
    <nav>
      <a href="#nanga">Nanga</a>
      <a href="#hunza">Hunza</a>
      <a href="#skardu">Skardu</a>
      <button class="btn secondary" id="toggleTheme">üåô/‚òÄÔ∏è</button>
      <button class="btn secondary" id="toggleMusic">üîä</button>
    </nav>
  </header>

  <main>
    <section id="nanga" class="section">
      <div class="photo" data-caption="Nanga Parbat ‚Äî altitude: 8,126 m">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Nanga-parbat.jpg/1080px-Nanga-parbat.jpg" alt="Nanga Parbat" loading="lazy">
        <div class="desc-modal"></div>
      </div>
      <h2>Nanga Parbat</h2>
    </section>

    <section id="hunza" class="section">
      <div class="photo" data-caption="Hunza Valley ‚Äî best time Sep‚ÄìNov">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Hunza_Valley%2C_Hunza.jpg/1080px-Hunza_Valley%2C_Hunza.jpg" alt="Hunza Valley" loading="lazy">
        <div class="desc-modal"></div>
      </div>
      <h2>Hunza Valley</h2>
    </section>

    <section id="skardu" class="section">
      <div class="photo" data-caption="Skardu ‚Äî gateway to Karakoram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Skardu_%2C_Pakistan.jpg/1080px-Skardu_%2C_Pakistan.jpg" alt="Skardu Valley" loading="lazy">
        <div class="desc-modal"></div>
      </div>
      <h2>Skardu Valley</h2>
    </section>
  </main>

  <audio id="bgMusic" loop preload="auto" src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Ambient_background_music.ogg"></audio>

  <script>
    // ---------- INTRO ----------
    const introEl = document.getElementById('intro');
    const enterBtn = document.getElementById('enterBtn');
    const skipBtn = document.getElementById('skipIntro');
    const titleEl = document.getElementById('introTitle');
    const letters = "Pakistan's Beauty".split('');
    letters.forEach((l,i)=> {
      const span = document.createElement('span');
      span.classList.add('letter'); span.style.setProperty('--delay',`${i*0.06}s`); span.textContent=l;
      titleEl.appendChild(span);
    });
    function hideIntro(){ introEl.classList.add('hide'); }
    enterBtn.addEventListener('click',hideIntro);
    skipBtn.addEventListener('click',hideIntro);
    setTimeout(hideIntro, 7000);

    // ---------- 3D HOVER & DESCRIPTION ----------
    const photos = document.querySelectorAll('.photo');
    photos.forEach(photo=>{
      const img = photo.querySelector('img');
      const modal = photo.querySelector('.desc-modal');
      img.addEventListener('mousemove', e=>{
        const rect = img.getBoundingClientRect();
        const x = e.clientX - rect.left; 
        const y = e.clientY - rect.top;
        const centerX = rect.width/2, centerY = rect.height/2;
        const rotateX = ((y-centerY)/centerY)*10;
        const rotateY = ((x-centerX)/centerX)*10;
        img.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });
      img.addEventListener('mouseleave', ()=> img.style.transform='rotateX(0) rotateY(0) scale(1)');
      img.addEventListener('click', ()=>{
        modal.textContent = photo.dataset.caption;
        modal.classList.toggle('show');
      });
      modal.addEventListener('click', ()=> modal.classList.remove('show'));
    });

    // ---------- MUSIC ----------
    const musicBtn = document.getElementById('toggleMusic');
    const bgMusic = document.getElementById('bgMusic');
    let playing = false;
    musicBtn.addEventListener('click',()=>{ 
      playing ? bgMusic.pause() : bgMusic.play();
      playing = !playing; 
    });

    // ---------- THEME ----------
    const themeBtn = document.getElementById('toggleTheme');
    themeBtn.addEventListener('click',()=>document.body.classList.toggle('light'));
  </script>
</body>
</html>
