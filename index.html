<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pakistan Landscapes â€” Enhanced</title>

  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: #111; color: #eee; overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }
    body.light { background: #fafafa; color: #222; }

    header {
      position: fixed; top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.6); color: white;
      padding: 10px 20px; display: flex; justify-content: space-between;
      z-index: 1000;
    }
    header button { background: none; border: none; font-size: 20px; cursor: pointer; color: inherit; }

    main { margin-top: 70px; padding: 20px; }

    .gallery {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%; border-radius: 12px;
      transform-style: preserve-3d;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    /* Popup modal */
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none; justify-content: center; align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: white; color: black; padding: 20px;
      max-width: 600px; border-radius: 10px;
      animation: fadeIn 0.5s ease;
    }
    .modal.show { display: flex; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    .closeBtn { float: right; cursor: pointer; font-size: 20px; }
  </style>
</head>
<body>
  <header>
    <h2>Pakistan Landscapes</h2>
    <div>
      <button id="toggleTheme">ðŸŒ™</button>
      <button id="toggleMusic">ðŸ”Š</button>
    </div>
  </header>

  <main>
    <section>
      <h1>Explore the Beauty</h1>
      <div class="gallery">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Nanga_Parbat_The_Killer_Mountain.jpg" alt="Nanga Parbat" data-info="Nanga Parbat (8,126m) is the 9th highest mountain in the world, known as the Killer Mountain for its challenging climbs and steep slopes." />
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Hunza_Valley_-_Karimabad.jpg" alt="Hunza Valley" data-info="Hunza Valley, surrounded by peaks like Rakaposhi, is famous for its orchards, rivers, and vibrant cultural heritage." />
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Skardu_valley.jpg" alt="Skardu Valley" data-info="Skardu is the gateway to the Karakoram Range and K2, featuring stunning lakes, glaciers, and dramatic landscapes." />
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Deosai_Plain.jpg" alt="Deosai Plains" data-info="The Deosai Plains, at 4,114m, are one of the worldâ€™s highest plateaus, home to Himalayan brown bears and breathtaking wildflowers." />
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Neelum_Valley.jpg" alt="Neelum Valley" data-info="Neelum Valley in Azad Kashmir is lush with pine forests, emerald rivers, and charming villages, earning it the name 'Blue Pearl of Pakistan'." />
      </div>
    </section>
  </main>

  <footer style="text-align:center; padding:20px; margin-top:30px;">
    Â© 2025 Pakistan Landscapes â€” Enhanced. All Rights Reserved.
  </footer>

  <!-- Modal -->
  <div class="modal" id="infoModal">
    <div class="modal-content">
      <span class="closeBtn">&times;</span>
      <h3 id="modalTitle"></h3>
      <p id="modalText"></p>
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="bgMusic" loop src="https://cdn.pixabay.com/download/audio/2022/03/28/audio_2dfc0f3f12.mp3"></audio>

  <script>
    // THEME
    const toggleTheme = document.getElementById("toggleTheme");
    toggleTheme.addEventListener("click", ()=> document.body.classList.toggle("light"));

    // MUSIC
    const musicBtn = document.getElementById("toggleMusic");
    const bgMusic = document.getElementById("bgMusic");
    musicBtn.addEventListener("click", ()=>{
      if(bgMusic.paused){ bgMusic.play(); musicBtn.textContent="ðŸ”‡"; }
      else { bgMusic.pause(); musicBtn.textContent="ðŸ”Š"; }
    });

    // 3D Hover tilt
    document.querySelectorAll(".gallery img").forEach(img=>{
      img.addEventListener("mousemove", e=>{
        const rect = img.getBoundingClientRect();
        const x = e.clientX - rect.left; 
        const y = e.clientY - rect.top;
        const centerX = rect.width/2, centerY = rect.height/2;
        const rotateX = ((y-centerY)/centerY)*10;
        const rotateY = ((x-centerX)/centerX)*10;
        img.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });
      img.addEventListener("mouseleave", ()=>{
        img.style.transform = "rotateX(0) rotateY(0) scale(1)";
      });
    });

    // Modal popup
    const modal = document.getElementById("infoModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalText = document.getElementById("modalText");
    const closeBtn = document.querySelector(".closeBtn");

    document.querySelectorAll(".gallery img").forEach(img=>{
      img.addEventListener("click", ()=>{
        modal.classList.add("show");
        modalTitle.textContent = img.alt;
        modalText.textContent = img.getAttribute("data-info");
      });
    });
    closeBtn.addEventListener("click", ()=> modal.classList.remove("show"));
    modal.addEventListener("click", e=>{ if(e.target===modal) modal.classList.remove("show"); });
  </script>
</body>
</html>
